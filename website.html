    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Vived</title>
        <script src="https://kit.fontawesome.com/32031182b8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/CSS/style.css">
    </head>
    <body>
    <nav class="site-nav">
        <h1 class="site-nav__logo">
                <i class="fas fab fa-vimeo-v"></i>Vived
        </h1>
        <ul class="site-nav__container">
            <div class="site-nav__wrapper direction">
                <li class="site-nav__container--article">
                    <h3 class="site-nav__header">
                            ARTICLES
                    </h3>
                    <ul class="site-nav__options site-nav__container--action">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas fab fa-delicious icons-menu site-nav__container--column"></i> 
                                <span class="site-nav__option site-nav__container--column">All Articles</span>
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                    <ul class="site-nav__options site-nav__container--action">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas fab fab fa-cloudscale icons-menu site-nav__container--column"></i> 
                                <span class="site-nav__option site-nav__container--column">News</span>
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                    <ul class="site-nav__options site-nav__container--action">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas fa-chart-line icons-menu site-nav__container--column"></i> 
                                <span class="site-nav__option site-nav__container--column">Growth</span>
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                    <ul class="site-nav__options site-nav__container--action">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas fab fa-vimeo-v icons-menu site-nav__container--column"></i>
                                <span class="site-nav__option site-nav__container--column">Vived Weekly</span>
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                </li class="site-nav__options--flow">
                <li class="site-nav__profile">
                    <h3 class="site-nav__header">
                        MY PROFILE
                    </h3>
                    <ul class="site-nav__options site-nav__container--profile">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas far fa-save icons-menu site-nav__container--column"></i> 
                                <span class="site-nav__option site-nav__container--column">Saved</span>
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                    <ul class="site-nav__options site-nav__container--profile">
                        <li class="site-nav__options--flow">
                            <a href="#">
                                <i class="fas fas fa-tags icons-menu site-nav__container--column"></i> 
                                <span class="site-nav__option site-nav__container--column">Tags</span>       
                            </a>
                            <span class="site-nav__light"></span>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="site-nav__lightness">
                <div class="site-nav__lightness--position">
                    <div class="site-nav__lightness--buttons">
                        <span class="site-nav__lightness--wheel button-shape">
                            <span class="fas far fa-moon site-nav__lightness--button"></span>
                        </span>
                    </div>
                </div>
        </div>
        </ul>
    </nav>
    <div class="menu">
        <div class="menu--buttons">
            <div class="menu--buttons__wrapper">
                <ul class="menu--buttons__options">
                    <li class="menu--buttons__option"><a href="#">For you</a></li>
                </ul>
                <ul class="menu--buttons__options">
                    <li class="menu--buttons__option"><a href="#">Discover</a></li>
                </ul>
                <ul class="menu--buttons__options">
                    <li class="menu--buttons__option"><a href="#">Remote Job Offers</a></li>
                    <div class="menu--buttons__beta">
                    <a href="#" class="menu--buttons__beta--box">Beta</a>
                    </div>
                </ul>
            </div>
            <div class="menu--buttons__avatar margin">
                <button class="menu--buttons__avatars">
                    <span class="menu--buttons__id button-shape">US</span>
                    <span class="menu--buttons__username" href="#">Hi, User!</span>
                </button>
            </div>
        </div>

    </div>
    <div class="body-box">
        <div class="content">
            <div class="content--box">
                <div class="content--header">
                    <h1 class="content--header__title">All Articles</h1>
                    <div class="content--header__buttons">
                        <a href="#"><span class="fas fas fa-dice-five content--header__buttons--widget content--header__buttons--widget__border"></span></a>
                        <a href="#"><span class="fas fab fas fab fa-battle-net content--header__buttons--widget content--header__buttons--widget__border--right"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sections">
            <h5 class="sections--header">
                Check out News, Growth and Summary sections
            </h5>
        </div>
    </div>
    </body>
</html>
